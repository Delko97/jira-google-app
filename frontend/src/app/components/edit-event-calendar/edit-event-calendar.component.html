<form [formGroup]="editForm" class="Form" (ngSubmit)="onSubmit()">
  <h2>Edit Event</h2>
  <div class="form-group">
    <label for="title">Title:</label>
    <input formControlName="title" placeholder="Title" name="title" class="form-control" id="title">
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input formControlName="description" placeholder="Description" name="description" class="form-control"
           id="description">
  </div>
  <div class="form-group">
    <label>Location: </label>
    <select class="form-control">
      <option *ngFor="let calendar of calendars" [value]="calendar.calendarName">
        {{calendar.calendarName}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Start Date:</label>
    <br>
    <input [formControl]="editForm.get('startDate')"
           [owlDateTimeTrigger]="dtPicker2" [owlDateTime]="dtPicker2" class="form-control">
    <owl-date-time #dtPicker2></owl-date-time>
  </div>
  <div class="form-group">
    <label>End Date:</label>
    <br>
    <input [formControl]="editForm.get('endDate')"
           [owlDateTimeTrigger]="dtPicker3" [owlDateTime]="dtPicker3" class="form-control">
    <owl-date-time #dtPicker3></owl-date-time>
  </div>

  <button class="btn btn-success">Update</button>
</form>
