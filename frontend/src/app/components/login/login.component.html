<div *ngIf="getIsShown()" class="alert-success Form BorderRadius" role="alert">
  <strong>Well done!</strong> You was successfully logged out!
</div>
<form [formGroup]="loginForm" class="Form" (ngSubmit)="onSubmit()">
  <h2>{{'login.loginTitle' | translate}}</h2>
  <div class="form-group">
    <label>{{'login.loginUsername' | translate}}</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">{{'login.usernameRequired' | translate}}</div>
    </div>
  </div>
  <div class="form-group">
    <label>{{'login.loginPassword' | translate}}</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">{{'login.passwordRequired' | translate}}</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary btn-lg btn-block">{{"button.loginButton" | translate}}</button>
